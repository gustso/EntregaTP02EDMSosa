<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form id="formUsuario" th:object="${nuevoUsu}" th:action="${nuevoUsuario}" method="post">		
		    <div class="form-group col-md-6">
		    <label for="user">Usuario</label>
		    <input type="text" class="form-control" id="user" th:field="*{user}">
		    </div>
			<div class="form-group col-md-6">
		    <label for="password">Contrasena</label>
		    <input type="password" class="form-control" id="password" th:field="*{password}">
			</div>
		
		    <div class="form-group col-md-6">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
		    </div>
			<div class="form-group col-md-6">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
			</div>
		<br>
		
		    <div class="form-group col-md-6">
		    	<label for="dni">DNI</label>
		    	<input type="number" class="form-control" id="dni" th:field="*{dni}">
		    </div>
		
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>
		
	</form>


</body>
</html>
